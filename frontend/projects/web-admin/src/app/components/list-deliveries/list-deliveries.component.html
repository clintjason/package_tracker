<mat-card>
  <mat-card-title>List of Deliveries</mat-card-title>
  <table mat-table [dataSource]="deliveries" class="mat-elevation-z8">
    <ng-container matColumnDef="package">
      <th mat-header-cell *matHeaderCellDef> Package </th>
      <td mat-cell *matCellDef="let delivery"> {{delivery.packageId}} </td>
    </ng-container>

    <ng-container matColumnDef="driver">
      <th mat-header-cell *matHeaderCellDef> Driver </th>
      <td mat-cell *matCellDef="let delivery"> {{delivery.driver}} </td>
    </ng-container>

    <ng-container matColumnDef="eta">
      <th mat-header-cell *matHeaderCellDef> ETA </th>
      <td mat-cell *matCellDef="let delivery"> {{delivery.eta}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
